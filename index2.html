<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-qr-code.png" alt="image-qr-code" width="288" height="288">
            <div class="text">
               <h1>Improve Your FrontEnd Skills by Building Projects</h1>
               <p>Scan the QR code to visit the frontend mentor and take your coding skills to the next level</p>
            </div>
           
        </div>

    </div>
    
</body>
</html>
